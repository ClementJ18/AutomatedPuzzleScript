<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/salix/lib/bootstrap.min.css">
<script src="/salix/lib/jquery-1.11.0.min.js"></script>
<script src="/salix/lib/bootstrap.min.js"></script>
<link rel="stylesheet" href="/salix/lib/codemirror.css">
<script src="/salix/lib/codemirror.js"></script>
<script src="/salix/lib/javascript.js"></script>
<script src="/salix/lib/simple.js"></script>
<script src="/salix/lib/salix-cm.js"></script>
<script src="/salix/salix.js"></script>

<style>
	.trans {
		color: white;
		width: 21px;
	}
	
	.object {
		border: 1px dotted black;
		width: 21px;
		text-align: center;
	}
	
	.left {
		display: inline-block;
		margin: 10px;
	}
	
	.true {
		color: darkgreen;
	}
	
	.false {
		color: darkred;
	}
	
	/* Style the collapsible content. Note: hidden by default */
	.content {
	  display: none;
	  overflow-x: auto;
	}
	
	.rule {
		white-space: pre;
	}
	
</style>

<script>
  var salix = new Salix();
  $(document).ready(salix.start);
</script>

<script>
	function do_thing(){
		var coll = document.getElementsByClassName("collapsible");
		var i;
		
		for (i = 0; i < coll.length; i++) {
		
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.parentElement.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		      this.textContent = "+";
		    } else {
		      content.style.display = "block";
		      this.textContent = "-";
		    }
		  });
		}
	}
	
	window.onload = do_thing;
</script>

<body>
<div class="container">
  <div id="root">
  </div>
</div>

</body>

</html>
